<!DOCTYPE html>
<html>
<head>
    <title>Edit Quick Service</title>
    <style>
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin: auto;
            border: 1px solid #ccc;
        }
        h2 {
            color: #536a83;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #536a83;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #40546b;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #536a83;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Quick Service</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Service Name:</label>
            <input type="text" name="name" value="{{ service.name }}" required>

            <label for="image">Upload New Image:</label>
            <input type="file" name="image">

            {% if service.image %}
                <p>Current Image:</p>
                <img src="{{ service.image.url }}" alt="{{ service.name }}">
            {% endif %}

            <button type="submit">Update</button>
         <a href="{% url 'list_quick_services' %}">Back to List</a>
    </div>
</body>
</html>
