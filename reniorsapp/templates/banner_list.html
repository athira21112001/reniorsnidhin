<!DOCTYPE html>
<html>
<head>
    <title>Banner List</title>
</head>
<body>
    <h2>Banner List</h2>
    <a href="{% url 'add_banner' %}">Add New Banner</a>
    <table border="1">
        <tr>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        {% for banner in banners %}
        <tr>
            <td><img src="{{ banner.image.url }}" width="100"></td>
            <td>
                <a href="{% url 'edit_banner' banner.id %}">Edit</a> | 
                <a href="{% url 'delete_banner' banner.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
