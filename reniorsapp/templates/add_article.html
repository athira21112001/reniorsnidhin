<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
</head>
<body>
    <h2>Add Article</h2>
    <a href="{% url 'list_articles' %}">Back to Articles</a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Article Name:</label><br>
        <input type="text" name="article_name" required><br><br>

        <label>Article Description:</label><br>
        <textarea name="article_description" required></textarea><br><br>

        <label>Article Image:</label><br>
        <input type="file" name="article_image" required><br><br>

        <button type="submit">Add Article</button>
    </form>
</body>
</html>
