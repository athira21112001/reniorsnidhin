<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
</head>
<body>
    <h2>Edit Article</h2>
    <a href="{% url 'list_articles' %}">Back to Articles</a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Article Name:</label><br>
        <input type="text" name="article_name" value="{{ article.article_name }}" required><br><br>

        <label>Article Description:</label><br>
        <textarea name="article_description" required>{{ article.article_description }}</textarea><br><br>

        <label>Current Image:</label><br>
        <img src="{{ article.article_image.url }}" width="100" alt="Article Image"><br><br>

        <label>Upload New Image (Optional):</label><br>
        <input type="file" name="article_image"><br><br>

        <button type="submit">Update Article</button>
    </form>
</body>
</html>
