<!DOCTYPE html>
<html>
<head>
    <title>Quick Services</title>
    <style>
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin: auto;
            border: 1px solid #ccc;
        }
        h2 {
            color: #536a83;
            margin-bottom: 15px;
            font-size: 22px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #536a83;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .actions {
            text-align: center;
        }
        .edit-btn, .delete-btn, .add-btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            display: inline-block;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .add-btn {
            background-color: #28a745;
            margin-top: 20px;
        }
        .add-btn:hover {
            background-color: #218838;
        }
        .service-img {
            margin-top: 10px;
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Services</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Service Name</th>
                    <th>Image</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                    <tr>
                        <td>{{ service.id }}</td>
                        <td>{{ service.name }}</td>
                        <td>
                            {% if service.image %}
                                <img src="{{ service.image.url }}" alt="{{ service.name }}" class="service-img">
                            {% else %}
                                No Image
                            {% endif %}
                        </td>
                        <td class="actions">
                            <a href="{% url 'edit_quick_service' service.id %}" class="edit-btn">✏️ Edit</a>
                            <a href="{% url 'delete_quick_service' service.id %}" class="delete-btn" onclick="return confirm('Are you sure?')">❌ Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" style="text-align: center;">No services added yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
