{% extends 'adminpannel.html' %}
{% load static %}

{% block content %}
<style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
        margin: auto;
        border: 1px solid #ccc;
    }
    h2 {
        color: #536a83;
        margin-bottom: 15px;
        font-size: 22px;
    }
    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #536a83;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #405265;
    }
    .back-link {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #536a83;
        font-weight: bold;
        font-size: 14px;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>Edit State</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">State Name:</label>
        <input type="text" id="name" name="name" value="{{ state.name }}" required>
        <button type="submit">Update State</button>
    </form>
    
</div>

{% endblock %}
