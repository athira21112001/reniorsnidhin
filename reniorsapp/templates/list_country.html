{% extends 'adminpannel.html' %}
{% load static %}

{% block content %}
<style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
        text-align: center;
        margin: auto;
        border: 1px solid #ccc;
    }
    h2 {
        color: #536a83;
        margin-bottom: 15px;
        font-size: 22px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #536a83;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f8f9fa;
    }
    .actions {
        text-align: center;
    }
    .edit-btn, .delete-btn, .add-btn {
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        color: white;
        font-size: 14px;
        display: inline-block;
    }
    .edit-btn {
        background-color: #ffc107;
    }
    .delete-btn {
        background-color: #dc3545;
    }
    .edit-btn:hover {
        background-color: #e0a800;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
    .add-btn {
        background-color: #28a745;
        margin-top: 20px;
    }
    .add-btn:hover {
        background-color: #218838;
    }
    .back-link {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #536a83;
        font-weight: bold;
        font-size: 14px;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>Country List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Country Name</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
                <tr>
                    <td>{{ country.id }}</td>
                    <td>{{ country.name }}</td>
                    <td class="actions">
                        <a href="{% url 'edit_country' country.id %}" class="edit-btn">✏️ Edit</a>
                        <a href="{% url 'delete_country' country.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this country?')">❌ Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No countries added yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
