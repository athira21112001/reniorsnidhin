<!DOCTYPE html>
<html>
<head>
    <title>Edit Package</title>
</head>
<body>
    <h2>Edit Package</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ package.name }}" required><br><br>
        
        <label>Details:</label><br>
        <textarea name="details" required>{{ package.details }}</textarea><br><br>
        
        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ package.price }}" required><br><br>

        <button type="submit">Update Package</button>
    </form>
</body>
</html>
